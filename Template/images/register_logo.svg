<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1630"/>
      <stop offset="0.55" stop-color="#063B5A"/>
      <stop offset="1" stop-color="#0A6BA5"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#00D4FF"/>
      <stop offset="1" stop-color="#00A8E8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Rounded badge background -->
  <rect x="18" y="18" width="220" height="220" rx="34" fill="url(#bg)" filter="url(#shadow)"/>
  <rect x="18" y="18" width="220" height="220" rx="34" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>

  <!-- Heart outline -->
  <path d="M128 179
           C110 162, 78 144, 78 114
           C78 95, 91 82, 110 82
           C121 82, 131 88, 128 96
           C125 88, 135 82, 146 82
           C165 82, 178 95, 178 114
           C178 144, 146 162, 128 179 Z"
        fill="none" stroke="url(#accent)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>

  <!-- ECG line inside heart -->
  <path d="M86 120 L104 120 L112 104 L126 140 L138 116 L150 116 L170 116"
        fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.92"/>

  <!-- User head -->
  <circle cx="106" cy="92" r="14" fill="#FFFFFF" opacity="0.95"/>
  <!-- User body -->
  <path d="M80 130 C90 112, 122 112, 132 130"
        fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" opacity="0.95"/>

  <!-- Plus symbol (register) -->
  <circle cx="174" cy="92" r="18" fill="rgba(255,255,255,0.14)" stroke="rgba(255,255,255,0.35)" stroke-width="2"/>
  <path d="M174 82 V102 M164 92 H184"
        stroke="#FF5A6A" stroke-width="6" stroke-linecap="round"/>
</svg>
