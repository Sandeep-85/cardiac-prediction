<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1630"/>
      <stop offset="0.55" stop-color="#063B5A"/>
      <stop offset="1" stop-color="#0A6BA5"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#00D4FF"/>
      <stop offset="1" stop-color="#00A8E8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Rounded badge background -->
  <rect x="18" y="18" width="220" height="220" rx="34" fill="url(#bg)" filter="url(#shadow)"/>
  <rect x="18" y="18" width="220" height="220" rx="34" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>

  <!-- Shield / lock container -->
  <path d="M128 48
           C152 62, 176 62, 194 62
           V134
           C194 172, 164 200, 128 212
           C92 200, 62 172, 62 134
           V62
           C80 62, 104 62, 128 48 Z"
        fill="rgba(255,255,255,0.10)" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>

  <!-- Lock body -->
  <rect x="92" y="116" width="72" height="62" rx="14" fill="url(#accent)" opacity="0.95"/>
  <!-- Lock shackle -->
  <path d="M104 116 V98 C104 84, 114 74, 128 74 C142 74, 152 84, 152 98 V116"
        fill="none" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round" opacity="0.95"/>

  <!-- Keyhole -->
  <circle cx="128" cy="146" r="8" fill="#0B1630" opacity="0.9"/>
  <path d="M128 154 V168" stroke="#0B1630" stroke-width="6" stroke-linecap="round" opacity="0.9"/>

  <!-- ECG line under lock -->
  <path d="M76 106 L98 106 L106 92 L120 124 L132 102 L146 102 L180 102"
        fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>

  <!-- Small warm highlight dot -->
  <circle cx="174" cy="82" r="6" fill="#FF5A6A" opacity="0.95"/>
</svg>
